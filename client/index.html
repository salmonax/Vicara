<html>
  <meta charset="utf-8">
  <meta name='viewport' content='user-scalable=0'>
  <meta name="mobile-web-app-capable" content="yes">
  <title>Vicara!</title>
  <head>
    <!-- Android Screen Lock -->
    <script> 
      if (window.navigator.userAgent.match(/Android/i)) {
        window.screen.orientation.lock('portrait');
      }
    </script>
    <!-- Libraries -->
    <script language="javascript" type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
    <script language="javascript" type="text/javascript" src="lib/d3.js"></script>
    <script language="javascript" type="text/javascript" src="lib/angular.min.js"></script>
    <script language="javascript" type="text/javascript" src="lib/hammer.min.js"></script>

    <!-- Required D3 scripts -->
    <script language="javascript" type="text/javascript" src="lib/ConvexHull.js"></script>
    <script language="javascript" type="text/javascript" src="lib/PowerDiagram.js"></script>
    <script language="javascript" type="text/javascript" src="lib/VoronoiTreemap.js"></script>
    <script language="javascript" type="text/javascript" src="lib/VoronoiTreemapD3.js"></script>


    <!-- Data -->
    <script language="javascript" type="text/javascript" src="data/flare.js"></script>
    <script language="javascript" type="text/javascript" src="data/paper_simple_example.js"></script>
    <script language="javascript" type="text/javascript" src="data/random_10_3_000.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app='vicara' ng-controller="MainCtrl">
    <div id="debug">
      {{ activePoly }}
      {{ elapsed }}
    </div>
    <div class="device" ng-app="vicara">
        <div class="screen">
          <!-- This is the directive part. The key is the snapGrid
          array, which defines at what points to animate the
          element to on drag end. -->
          <div class="content">
            <div class="carouselWrap" swipe-and-snap>
              <div id="left" class="float--left vicara">
                <div id="pomsheet-container">
                  <textarea id="pomsheet">
                  </textarea>
                </div>
              </div>
              <div id="center" class="float--left"><div id="treemap" class='vicara'></div></div>
              <div id="right" class="float--left vicara"></div>
            </div>
          </div>
        </div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/services/voronoi.js"></script>
    <script src="app/services/util.js"></script>
    <script src="app/controllers/MainCtrl.js"></script>
    <script src="app/directives/swipeAndSnap.js"></script>
  </body>
  <!-- // <script src="main_graph.js"></script> -->
</html>
